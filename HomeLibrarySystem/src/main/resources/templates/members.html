        <div class="container mt-2">
            <h2>Members</h2>
            <a href="/add-member" class="btn btn-primary mb-3">Add New Member</a>
            <div id="membersList" class="list-group">
                <!-- Members will be dynamically loaded here -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                fetchMembers();
                updateWelcomeMessage();
            });

            function fetchMembers() {
                $.ajax({
                    url: "/api/members",
                    type: "GET",
                    dataType: "json",
                    success: function (members) {
                        const membersList = $("#membersList");
                        membersList.empty();
                        members.forEach(function (member) {
                            membersList.append(`
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">${member.name}</h5>
                        <p class="mb-1">Email: ${member.email}</p>
                        <p class="mb-1">Membership ID: ${member.id}</p>
                    </a>
                `);
                        });
                    },
                    error: function () {
                        alert("Failed to load members.");
                    }
                });
            }
            function updateWelcomeMessage() {
                $.ajax({
                    url: `/api/auth/current-user`,
                    type: "GET",
                    dataType: "json",
                    success: function (user) {
                        $("#welcomeMessage").text(`Welcome, ${user.name}`);
                    },
                    error: function () {
                        $("#welcomeMessage").text("Welcome");
                    }
                });
            }
        </script>
