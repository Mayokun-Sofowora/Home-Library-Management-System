<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
<!-- Logo Section -->
<div class="container text-center">
    <img src="/images/login-logo.svg" alt="Library Logo" class="login-logo">
</div>

<!-- Login Form Section -->
<div class="container form-sign-in">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
        <a href="#" class="forgot-password" onclick="forgotPasswordMessage()">Forgot your password?</a>
    </form>
</div>

<script>
    function forgotPasswordMessage() {
        alert("Please use any email containing '@' and any password to log in.");
    }
</script>
</body>
</html>
